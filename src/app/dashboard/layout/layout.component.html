<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="layout.isDrawerToggle ? 'dialog' : 'navigation'"
    [mode]="layout.isDrawerToggle ? 'over' : 'side'"
    [opened]="!layout.isDrawerToggle">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/settings" (click)="layout.isDrawerToggle ? drawer.close() : false">Settings</a>
      <a mat-list-item routerLink="/finances" (click)="layout.isDrawerToggle ? drawer.close() : false">Finances</a>
      <a mat-list-item routerLink="/" (click)="layout.isDrawerToggle ? drawer.close() : false">Exchanges</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z3">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="layout.isDrawerToggle">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1 class="flex-grow-1">Application Title</h1>
      <button mat-button (click)="onLogout()">SIGN OUT</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
